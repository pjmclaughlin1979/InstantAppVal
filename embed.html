<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS Online Instant App</title>
    <script>
        function updateIframe() {
            const inputValue = document.getElementById('inputBox').value;
            const baseURL = 'https://esriireland.maps.arcgis.com/apps/instant/media/index.html?appid=5ddc8ab32ff747e9918c740215a9bfc3&level=18&property=';
            const fullURL = baseURL + encodeURIComponent(inputValue);
            document.getElementById('arcgisIframe').src = fullURL;
        }
    </script>
</head>
<body>
    <h1>ArcGIS Online Instant App - Pass param Example</h1>
    <label for="inputBox">Enter Parameter (eg 537420):</label>
    <input type="text" id="inputBox" name="inputBox" value="111111">
    <button onclick="updateIframe()">Submit</button>
    <br><br>
    <iframe id="arcgisIframe" width="100%" height="99%" frameborder="0"></iframe>
</body>
</html>
