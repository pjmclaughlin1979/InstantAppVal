<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Search Feature Layer</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.21/"></script>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
    #searchDiv {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>
  <div id="searchDiv">
    <input type="text" id="searchInput" placeholder="Search...">
    <button onclick="searchFeatureLayer()">Search</button>
  </div>
  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/tasks/support/Query"
    ], function(Map, MapView, FeatureLayer, Query) {
      var map = new Map({
        basemap: "streets-navigation-vector"
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.805, 34.027],
        zoom: 13
      });

      var featureLayer = new FeatureLayer({
        url: "https://services.arcgis.com/pMnvm7HXxTmNXxGi/arcgis/rest/services/ValuationProperties/FeatureServer"
      });

      map.add(featureLayer);

      window.searchFeatureLayer = function() {
        var searchValue = document.getElementById("searchInput").value;
        var query = featureLayer.createQuery();
        query.where = "yourFieldName LIKE '%" + searchValue + "%'";
        query.returnGeometry = true;
        query.outFields = ["*"];

        featureLayer.queryFeatures(query).then(function(result) {
          if (result.features.length > 0) {
            view.goTo(result.features[0].geometry);
          } else {
            alert("No results found");
          }
        });
      };
    });
  </script>
</body>
</html>
