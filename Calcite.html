<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS Online Instant App</title>
    <link rel="stylesheet" href="https://unpkg.com/@esri/calcite-components/dist/calcite.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@esri/calcite-components@2.13.2/dist/calcite/calcite.esm.js"></script>
    <script>
        function updateIframe() {
            const inputValue = document.getElementById('inputBox').value;
            const baseURL = 'https://esriireland.maps.arcgis.com/apps/instant/media/index.html?appid=5ddc8ab32ff747e9918c740215a9bfc3&level=18&property=';
            const fullURL = baseURL + encodeURIComponent(inputValue);
            document.getElementById('arcgisIframe').src = fullURL;
        }
    </script>
</head>
<body>
    <div class="calcite-theme-light">
        <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
            <h1>ArcGIS Online Instant App - Pass Parameter Example</h1>
            <label for="inputBox">Enter Parameter (e.g., 537420):</label><br>
            <calcite-input id="inputBox" value="111111" placeholder="Enter parameter..."></calcite-input><br>
            <calcite-button appearance="solid" onclick="updateIframe()">Submit</calcite-button>
            <br><br>
            <iframe id="arcgisIframe" width="100%" height="700px" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
